{% extends 'snippets/base.html' %}
{% load static %}


{% block content%}
<style>
    .template {

        margin: auto;
        vertical-align: middle;
        align-items: center;
        background: white;
        margin-top: 100px;
        width: 800px;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.075);
    }

    .textcontainer {
        padding: 100px;
        background-image: linear-gradient(45deg, #ffc107, #fdeebf);
    }






    @media (max-width: 1000px) {
        .template {
            width: 400px;

        }

        .textcontainer {
            font-size: small;
            padding: 50px;
        }





        @media (max-width: 500px) {
            .template {
                width: 300px;

            }

            .textcontainer {
                font-size: smaller;
                padding: 30px;
            }




        }
    }
</style>

<div class="container my-5">
    <div class="template shadow">


        <div class="textcontainer text-center">


            <img src="{% static 'verify.png' %}" class="rounded mx-auto d-block" alt="Responsive image">

            <h2>Success</h2>

            Thank you for your email confirmation. Now you can login to your account by <a  href=" {% url 'login' %} ">
                clicking here </a>
        </div>

    </div>


</div>


{%endblock %}
